<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - shapes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="hero_style.css" rel="stylesheet" type="text/css"> 
	</head>
	<body>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - shape geometry</div>
		<div id="hero_scene_container"></div>

		<script src="../three.js/build/three.min.js"></script>
		<script src="hero_scene.js"></script>

		<script>
		
			var octahedronMaterial = 
				new THREE.MeshLambertMaterial(
				{
					color: 0xCC0000
				});
			var octahedron = new THREE.Mesh(
				new THREE.OctahedronGeometry(50),
				octahedronMaterial
			);
			hero_scene._init();
			hero_scene._addObject(octahedron);
			hero_scene._animate();
		</script>

	</body>
</html>
