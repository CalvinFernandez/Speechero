<html>
	<head>
		<!-- Le styles -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/typica.css">

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script>
			$(document).click(function()
			{
				window.location = "prompt.html";
			});
			setTimeout(function() {
				var newMessage= "<p class='medium pink' style='opacity: 1;'>Use a stick figure avatar to </p><p class='medium pink' style='opacity: 1;'>monitor how much you move<br /> while speaking.</p>";
				$("#instructions").html(newMessage);
            
            }, 4000);
            
            setTimeout(function() {
				var newMessage= "<p class='medium pink' style='opacity: 1;'>On the next page</p><p class='medium pink' style='opacity: 1;'>choose a topic<br />for a 2 min. speech.</p>";
				$("#instructions").html(newMessage);
            
            }, 9000);


            setTimeout(function() {
                window.location = "prompt.html";
            }, 12000);
			document.onkeydown = function(evt) {
			    evt = evt || window.event;
			    if (evt.keyCode == 39) {
		    		window.location = "prompt.html";
			    }
			    if (evt.keyCode == 37) {
		    		window.location = window.history.back();
			    }
			};
		</script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top">
			<img src="img/Panaroma.png"> </img>
		</div>

		<div class="row-fluid" style="padding-top:50px;">
			<div class="span3 offset3">
					<img src="img/skeleton.png" alt="Speechero"></img>
			</div>
			<div class="span4">
				<div id = "instructions" class="caption container" style="padding-top:40px;">>
	              <p class="medium pink" style="opacity: 1;">Improve your speeches
	              </p>
	              <p class="medium pink " style="opacity: 1;"> with Speechero.</p>
	            </div>
			</div>
		</div>
		<div class="row-fluid" style="padding-top:50px;">
			<div class = "offset2">
				<div class="caption container" >
					<p class="large pink" style="opacity: 1;">Loading...
					<span><img src="img/loading.gif"></img></span </p>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span6 offset3">
					
			</div>
		</div>
		
	</body>	
</html>
