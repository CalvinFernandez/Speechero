		<script>
			$(document).click(function()

			setTimeout(function() {
				var newMessage= "<p class='medium pink' style='opacity: 1;'>The red circle tracks your chest; </p><p class='medium pink' style='opacity: 1;'>it will move if you rock too much.</p>";
				$(".caption").html(newMessage);
                //window.location = "prompt.html";
            }, 4000);

            setTimeout(function() {
                window.location = "prompt.html";
            }, 12000);
			document.onkeydown = function(evt) {
			    evt = evt || window.event;
			    if (evt.keyCode == 39) {
		    		window.location = "prompt.html";
			    }
			    if (evt.keyCode == 37) {
		    		window.location = window.history.back();
			    }
			};
		</script>
