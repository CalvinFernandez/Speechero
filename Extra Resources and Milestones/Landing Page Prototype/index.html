<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script>
			document.onkeydown = function(evt) {
			    evt = evt || window.event;
			    if (evt.keyCode == 39) {
			        window.location = "selectMode.html";			    
			    }
			};
		</script>
	</head>
	<body>
		<div class = "index">
			<img class = "logoImage" src='img/speechero.png'></img>
			<div class = "instructionText"><a href="selectMode.html">(Navigate using arrow keys)</a></div>
		</div>
	</body>	
</html>
