<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">

			var wizardQuestions = [
				"Describe your most exciting driving experience",
				"Would you rather fight 1000 duck-sized horses or 1 horse-sized duck?"
			];
			function getRandomInt(min, max) {
				// via https://developer.mozilla.org/en/Core_JavaScript_1.5_Reference/Global_Objects/Math/random#Examples
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			function randomChoice(items) {
				return items[getRandomInt(0, items.length-1)];
			}

			$(document).ready(function(){
				$('#prompt').text(randomChoice(wizardQuestions));//give random prompt
				
				/*Timer code*/
				var count = 30;
				$("#timer").text(count);
				var counter = setInterval(timer, 1000); //1000 will  run it every 1 second
				function timer(){
					$("#timer").text(count);
					count = count-1;
					if(count<=0){
						clearInterval(counter);
						window.location = "error.html";
					}
				}
			});



			
		</script>
	</head>
	<body>
		<div class = "instructionText">Here's Your Prompt:</div>
		<div class = "instructionText" id = "prompt"></div>
		<div class = "instructionText timerText">In <span id="timer"></span> seconds your speech will begin</div>		
	</body>	
</html>
